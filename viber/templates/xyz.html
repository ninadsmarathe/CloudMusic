<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static "vendor/magnific-popup/magnific-popup.css"%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/creative.min.css" %}" rel="stylesheet">

  </head>

  <body id="page-top">
<div class="row">
<div class="col-md-4">
<div class="card bg-dark text-white" style="height: 300px;width: 300px">
    <img class="card-img" src="{{ user.album_set.album_logo.url }}" alt="Card image">
    </div>
    </div>
    <div class="col-md-7">
    <div class="card-img-overlay">
        {% for album in locations %}
    <div class='row'>
    <div class='col-sm-12'>
        <div class='thumbnail'>
            <h4>{{ album.album_title }}</h4>
            <p><a href='{{ request.path}}?q={{ album.artist }}'>{{ album.artist }}</a> |
            <a href='{{ request.path}}?q= {{ album.genre }}'> {{ album.genre }}</a>
            </p>
            <p>
                {% for item in album.songcreate_set.all %}
                    <b style='margin-bottom: 15px;'><a href='{{ request.path}}?q={{ item.song_title}}'>{{ item.song_title }}</a></b>&nbsp;&nbsp;
                {% endfor %}

            </p>
        </div>
    </div>
    </div>
{% endfor %}

    </div>
</div>
</div>
      <!-- Bootstrap core JavaScript -->
    <script src="{% static "vendor/jquery/jquery.min.js"%}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js"%}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "vendor/jquery-easing/jquery.easing.min.js"%}"></script>
    <script src="{% static "vendor/scrollreveal/scrollreveal.min.js"%}"></script>
    <script src="{% static "vendor/magnific-popup/jquery.magnific-popup.min.js"%}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static "js/creative.min.js" %}"></script>

  </body>

</html>
